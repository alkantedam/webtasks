<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<table class="car">
		<tr class="car" >
			<th class="car">
				<img class="thumbnail" src="http://2017god.com/wp-content/uploads/2015/11/Porsche-Cayenne-2017-5.jpg">
			</th>
			<th class="car">
				<img class="thumbnail" src="https://media.ed.edmunds-media.com/porsche/cayenne/2017/ot/2017_porsche_cayenne_LIFE2_ot_1203162_1280.jpg">
			</th>
			<th class="car">
				<img class="thumbnail" src="http://blog.caranddriver.com/wp-content/uploads/2017/02/2017-Porsche-Cayenne-S-Platinum-Edition-PLACEMENT-626x382.jpg">
			</th>
		</tr>
		<tr class="car">
			<th class="car">
				<img class="thumbnail" src="http://v-2017.com/wp-content/uploads/2016/05/Porsche-Cayenne-2017-13.jpg">
			</th>
			<th class="car">
				<img class="thumbnail" src="http://www.caranddriver.com/images/17q1/674167/2017-porsche-cayenne-s-e-hybrid-test-review-car-and-driver-photo-676152-s-429x262.jpg">
			</th>
			<th class="car">
				<img class="thumbnail" src="http://ukapota.ru/wp-content/uploads/2016/12/2017-porsche-cayenne-base-suv-steering-wheel.jpg">
			</th>
		</tr>
	</table>

	<table class="info">

		<tr>
			<th id="2" width="80%">
				<p>Brand</p>
			</th>
			<th width="50%">
				<p style = "font-weight: bold;">Porsche</p>
			</th>
		</tr>		
		<tr>
			<th id="2" width="80%">
				<p>Model</p>
			</th>
			<th width="50%">
				<p style = "font-weight: bold;">Cayenne</p>
			</th>
		</tr>
		<tr>
			<th  width="80%" >
				<p>Year</p>
			</th>
			<th width="50%">
				<p style = "font-weight: bold;">2010</p>
			</th>
		</tr>
		<tr>
			<th id="2" width="80%">
				<p>Mileage</p>
			</th>
			<th width="50%">
				<p style = "font-weight: bold;">100 000</p>
			</th>
		</tr>
		<tr>
			<th id="2" width="80%">
				<p>Price</p>
			</th>
			<th width="50%">
				<p style = "font-weight: bold;">150 000</p>
			</th>
		</tr>		

	</table>

</body>
</html>
